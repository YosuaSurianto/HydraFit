<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HydraFit</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-body">

    <!-- Navbar -->
    <nav class="auth-navbar">
        <a href="index.html" class="logo">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
            </div>
            <span>HydraFit</span>
        </a>
    </nav>

    <div class="auth-container">
        <div class="auth-card fade-in">
            
            <div class="auth-toggle">
                <button class="toggle-btn active">Sign up</button>
                <a href="login.html" class="toggle-btn inactive">Log In</a>
            </div>

            <h2 class="auth-title">Sign up</h2>

            <button class="btn-google">
                <img src="assets/image/google.png" alt="Google Logo" width="20" height="20">
                Sign up with Google
            </button>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- FORM REGISTER (STEP 1: HANYA EMAIL & PASS) -->
            <form class="auth-form" id="registerForm">
                
                <!-- Input Email -->
                <div class="input-group">
                    <label>Email address</label>
                    <input type="email" id="regEmail" placeholder="example@gmail.com" required>
                </div>

                <!-- Input Password -->
                <div class="input-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="passwordInput" placeholder="Min. 8 characters" minlength="8" required>
                        <span id="togglePassword" class="eye-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Sign up</button>
            </form>
            
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
