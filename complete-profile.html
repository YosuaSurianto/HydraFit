<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - HydraFit</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <!-- style.css untuk layout dasar -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- onboarding.css untuk style khusus form step 2 & 3 -->
    <link rel="stylesheet" href="assets/css/onboarding.css">
</head>
<body class="auth-body">

    <!-- Navbar (Exit ke Home) -->
    <nav class="auth-navbar">
        <a href="index.html" class="logo">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
            </div>
            <span>HydraFit</span>
        </a>
    </nav>

    <!-- Container Utama -->
    <div class="auth-container">
        <div class="auth-card fade-in">
            
            <!-- Header Step 3 -->
            <div class="onboarding-header">
                <h2 class="auth-title">Complete Your Profile</h2>
                <p class="step-indicator">Step 3 of 3</p>
            </div>

            <!-- Form Data Fisik -->
            <!-- ID ini untuk JS -->
            <form class="auth-form" id="completeProfileForm">
                
                <!-- Tanggal Lahir -->
                <div class="input-group">
                    <label>Date of Birth</label>
                    <input type="date" id="birthDate" required>
                </div>

                <!-- Gender (Dropdown) -->
                <div class="input-group">
                    <label>Gender</label>
                    <select id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <!-- Golongan Darah -->
                <div class="input-group">
                    <label>Blood Type</label>
                    <select id="bloodType" required>
                        <option value="" disabled selected>Select Blood Type</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>

                <!-- Berat & Tinggi (Sejajar) -->
                <div class="row-group">
                    <div class="input-group">
                        <label>Weight (kg)</label>
                        <input type="number" id="weight" placeholder="e.g 75" required>
                    </div>
                    <div class="input-group">
                        <label>Height (cm)</label>
                        <input type="number" id="height" placeholder="e.g 175" required>
                    </div>
                </div>

                <!-- Tombol FINISH -->
                <button type="submit" class="btn-next">Create Profile</button>

            </form>
            
        </div>
    </div>

    <!-- Script JS -->
    <script src="assets/js/onboarding.js"></script>
</body>
</html>
